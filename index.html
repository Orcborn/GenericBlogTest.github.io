<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Additional styling for clickable areas */
    .clickable-left, .clickable-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        cursor: pointer;
    }

    .clickable-left {
        left: 0;
    }

    .clickable-right {
        right: 0;
    }

    /* Container for the article */
    article {
        position: relative;
        display: inline-block; /* Ensure container wraps around the content */
    }
</style>
</head>
<body>

<header>
    <h1>Garden of Rubble</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
</header>

<div class="container">
    <main class="main-content">
        <article>
            <h2>Chapter 1</h2>
            <!-- Add clickable areas to navigate images -->
            <div class="clickable-left" onclick="changeImage(currentIndex - 1)"></div>
            <div class="clickable-right" onclick="changeImage(currentIndex + 1)"></div>
            <img id="myImage" src="https://i.ibb.co/zhkqSQQ/image.png" alt="Image 1">
            <p>Click on the left or right half of the image or use the left and right arrow keys to navigate between images.</p>
        </article>
    </main>

    <aside class="sidebar">
        <!-- Add sidebar content if needed -->
    </aside>
</div>

<footer>
    <p>&copy; 2024 Corvus.</p>
</footer>

<script>
    var image = document.getElementById('myImage');
    var images = [
        'https://i.ibb.co/zhkqSQQ/image.png',
        'https://i.ibb.co/10y54G8/1.png',
        'https://i.ibb.co/JQpXppp/2.png',
        'https://i.ibb.co/tPz75Ty/3.png',
        'https://i.ibb.co/gF4J5KD/4.png',
        'https://i.ibb.co/tcRXp4Z/5.png',
        'https://i.ibb.co/xMyvd84/6.png',
        'https://i.ibb.co/7gLMyS4/7.png',
        'https://i.ibb.co/3hWB2qZ/8.png',
        'https://i.ibb.co/cwBCFVD/9.png',
        'https://i.ibb.co/tZTNLYm/10.png',
        'https://i.ibb.co/zsp2ZSy/11.png',
        'https://i.ibb.co/BrmDhsH/12.png',
        'https://i.ibb.co/wh8m4c6/13.png',
        'https://i.ibb.co/Mfz0m2Q/14.png',
        'https://i.ibb.co/M5pcHRP/15.png',
        'https://i.ibb.co/pzGdThf/16.png',
        'https://i.ibb.co/7SwJ1Rm/17.png',
        'https://i.ibb.co/gzRTVcx/18.png',
        'https://i.ibb.co/g3mscSj/19.png',
        'https://i.ibb.co/1Lj4RcK/20.png',
        'https://i.ibb.co/2v26Pdn/21.png',
        'https://i.ibb.co/cCtxHJ7/22.png',
        'https://i.ibb.co/rwKwMnX/23.png',
        'https://i.ibb.co/0m6PZdt/24.png'
    ];
    var currentIndex = 0;

    // Initialize with the first image
    changeImage(currentIndex);

    function changeImage(index) {
        if (index < 0) {
            index = images.length - 1;
        } else if (index >= images.length) {
            index = 0;
        }
        image.src = images[index];
        currentIndex = index;
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
            changeImage(currentIndex - 1);
        } else if (event.key === 'ArrowRight') {
            changeImage(currentIndex + 1);
        }
    });
</script>

</body>
</html>
